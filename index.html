                    <span id="valor-ancho">00</span>
                </div>

                    <label for="rango-alto">Alto del grid</label>
                    <input type="range" id="rango-alto" min="1" max="35">
                    <span id="valor-alto">00</span>
                </div>
            </div>

            <div class="op-wrapper">
                <button id="aceptar-grid">Crear grid</button>
                <button id="limpiar-grid">Limpiar grid</button>
                <input type="color" id="color-input">
                <button id="borrar-btn">Borrar</button>
                <button id="pintar-btn">Pintar</button>
            </div>

        </div>
        <div class="container">

        </div>
